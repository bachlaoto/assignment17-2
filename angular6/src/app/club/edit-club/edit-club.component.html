<div class="col-md-6">
  <h2 class="text-center">Edit club</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Club name:</label>
      <input formControlName="clubName" placeholder="clubName" name="clubName" class="form-control">
          </div>

    <div class="form-group">
      <label>Club address:</label>
      <input formControlName="clubAddress" placeholder="clubAddress" name="clubAddress" class="form-control">
          </div>

    <div class="form-group">
      <label>Other clubDetails:</label>
      <input formControlName="otherClubDetails" placeholder="otherClubDetails" name="otherClubDetails" class="form-control">

    </div>

    <div class="form-group">
      <label>Organizer Id:</label>
      <input formControlName="organizerId" placeholder="organizerId" name="organizerId" class="form-control">

    </div>
    <button class="btn btn-success">Create</button>
  </form>
</div>
