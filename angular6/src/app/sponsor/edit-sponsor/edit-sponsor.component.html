<div class="col-md-6">
  <h2 class="text-center">Edit Sponsor</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Sponsor Name:</label>
      <input formControlName="sponsorName" placeholder="sponsorName" name="sponsorName"
             class="form-control">
    </div>

    <div class="form-group">
      <label>Sponsor phone:</label>
      <input formControlName="sponsorPhone" placeholder="sponsorPhone" name="sponsorPhone"
             class="form-control">
    </div>

    <div class="form-group">
      <label>Other sponsor details:</label>
      <input formControlName="otherSponsorDetails" placeholder="otherSponsorDetails" name="otherSponsorDetails"
             class="form-control">
    </div>

    <button class="btn btn-success">Create</button>
  </form>
</div>
