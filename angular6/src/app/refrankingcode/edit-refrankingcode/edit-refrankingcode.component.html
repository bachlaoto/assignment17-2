<div class="col-md-6">
  <h2 class="text-center">Add Flight Schedule</h2>
  <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Ranking description:</label>
      <input formControlName="rankingDescription" placeholder="rankingDescription" name="rankingDescription"
             class="form-control">
    </div>

    <button class="btn btn-success">Create</button>
  </form>
</div>
